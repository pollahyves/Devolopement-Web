{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <!-- Bootstrap offline CSS -->
	<link rel="stylesheet" type="text/css" href="{% static './css/bootstrap.min.css' %}">
    <!-- fant-awesome -->
    <script src="{% static './js/all.js' %}"></script>
   <!--google-fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;700&display=swap" rel="stylesheet">
   <!--main css-->
   <link rel="stylesheet" type="text/css" href="./css/main.css">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>savings</title>
</head>
<body>
   <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
            <div class="card-body py-4 px-4 px-md-5">
  
              <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                <i class="fas fa-check-square me-1"></i>
                <u>My Savings</u>
              </p>

              <div class="pb-2">
                <div class="card">
                  <div class="card-body">
                      <form class=" align-items-center" action="." method="POST">{% csrf_token %}
                       {{ form.as_p }} 
                        <button type="submit" class="btn btn-primary">Add</button>
                      </form>  
                  </div>
                </div>
              </div>
  <!-- fin de l'entete de l'application -->
              <hr class="my-4">

                                                  <!-- debut de zone de tache -->
               <!-- reversed cest pour que les tache saffiche a l'ordre inverse c'est a dir on affiche le denier a entre dans la liste au premier -->                     
            <table class="table table-striped">
        <thead class="thead bg-primary text-white">
            <tr>
                <th scope="col-md-2">Date</th>
                <th scope="col-md-2">Amount sold</th>
                <th scope="col-md-2">save bank</th>
             
            </tr>
        </thead>
        
    
        {% for todo in taches %} 
            <tr>
               
                <td>{{ todo.date }}</td>
                <td>{{ todo.amount }}fcfa</td>
                <td>{{ todo.bank }}fcfa</td>
                <td align="right"> 
                      <a href="{{ todo.id }}/update" class="text-info" data-mdb-toggle="tooltip" title="Modifier"><i class="fas fa-pencil-alt me-3"></i>modified</a>
                     
                </td>
                
           </tr>
           
         {% endfor%}

                                    <!-- fin des taches -->
           <table class="table table-striped table-hover table-bordered">
                <tr>
                  <td >
                    <p class="lead fw-normal mb-0">{{ total }}fcfa</p>
                  </td>
                </tr>
              </table>  
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>









    <script src="{% static './js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static './js/bootstrap.bundle.min.js' %}"></script>

    
</body>
</html>
