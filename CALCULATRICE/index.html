<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>piko calculator</title>
</head>
<body>
    
<div class="calculatrice"> <!--il va contenir tout calculatrice-->
    <h3>piko calculator</h3>
    <div class="ecran"></div><!--il va contenir tout lecran de ma calculatrice-->
        <div class="touch"><!--il va contenir tout les boutton de ma calculatrice-->
          <button data-key="49" class="buton">1</button>
          <button data-key="50" class="buton">2</button>
          <button data-key="51" class="buton">3</button>
          <button data-key="61" class="buton">+</button>
          <button data-key="8" class="buton">CE</button>
          <button data-key="52" class="buton">4</button>
          <button data-key="53" class="buton">5</button>
          <button data-key="54" class="buton">6</button>
          <button data-key="173" class="buton">-</button>
          <button data-key="55" class="buton">7</button>
          <button data-key="56" class="buton">8</button>
          <button data-key="57" class="buton">9</button>
          <button data-key="191" class="buton">/</button>
          <button data-key="13" class="buton">=</button>
          <button data-key="190" class="buton">.</button>
          <button data-key="48" class="buton">0</button>
          <button data-key="32" class="buton">00</button>
          <button data-key="80" class="buton">*</button>
          
        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
